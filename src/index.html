<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">

    <title>Txtditor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="render.js"></script>

    <style>
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="">
    <section class="hero is-fullheight">

    <div class="hero-body has-text-centered">
      <div class="container">
      <img src="assets/index.svg" style="max-height: 350px;">
      <h1 class="is-size-1 has-text-weight-bold">Txtditor</h1>
      <p>The <i class="bi bi-lightning-charge-fill"></i> flashing text editor</p>
      <p>Totally written using <span class="has-text-primary">Electron JS</span></p><br>
      <div class="columns is-size-1 p-2">
        <button class="column button is-primary is-medium mx-2" id="openfile"><i class="bi bi-folder2-open"></i> Open an existing file</button>
        <button class="column button is-info is-medium mx-2" id="newfile"><i class="bi bi-file-earmark-plus"></i> Create a new file</button>
      </div>
      <a id="closeWindow"><i class="bi bi-cross"></i> Close</a>

      </div>
    </div>
    </section>
  </body>
</html>
